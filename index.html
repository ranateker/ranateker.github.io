<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="minesweeper">
      <h1>Minesweeper</h1>

      <table class="level">
        <th><button class="btn active" id="beginner">Beginner</button></th>
        <th><button class="btn" id="intermediate">Intermediate</button></th>
        <th><button class="btn" id="expert">Expert</button></th>
        <th><button class="btn" id="new-game">New game</button></th>
      </table>

      <div class="info">
        <div class="center" id="game-result" style="height: 5vh"></div>
        <i class="fas fa-flag" style="color: #b30707; height: 3vh"></i>
        <span id="remaining-flags"></span>
      </div>

      <table id="board"></table>
    </section>
  </body>
</html>
